<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="ie=edge"><meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no"><title>Basic Communication</title><link rel="stylesheet" href="./assets/common.css"/><link rel="icon" href="./favicon.png"><script defer="defer" src="./sdk.client.min.js"></script></head><body class="sdk-gm-theme"><div class="navbar-fixed"><nav class="sdk-gm-navbar"><div class="nav-wrapper sdk-gm-primary-bg valign-wrapper"><h5 class="left-align">Basic Communication</h5></div></nav></div><form id="form" class="row col l12 s12"><div class="row container col l12 s12"><div class="col" style="min-width: 433px; max-width: 443px"><div class="card" style="margin-top: 0px; margin-bottom: 0px;"><div class="row card-content" style="margin-bottom: 0px;"><div class="input-field"><label for="host" class="active">Host</label> <input placeholder="Host" value="192.168.100.224:4443" name="host"></div><div class="input-field"><label for="channel" class="active">Channel</label> <input placeholder="channel" value="channel" name="channel"></div><div class="input-field"><label for="token" class="active">Token</label> <input placeholder="token" value="token" name="token"></div><div class="input-field"><label for="UID" class="active">UID</label> <input type="number" placeholder="UID" value="5555555" name="uid"></div><div class="row col s12"><div class="row"><label for="codec" class="active">屏幕共享</label></div><div class="row"><label><input type="radio" class="with-gap" name="screen" value="1"/> <span>是</span></label> <label><input type="radio" class="with-gap" name="screen" value="0" checked="checked"/> <span>否</span></label></div></div><div class="row" style="margin: 0"><div class="col s12"><button class="btn btn-raised btn-primary waves-effect waves-light" id="join">JOIN</button> <button class="btn btn-raised btn-primary waves-effect waves-light" id="leave">LEAVE</button> <button class="btn btn-raised btn-primary waves-effect waves-light" id="publish">PUBLISH</button> <button class="btn btn-raised btn-primary waves-effect waves-light" id="unpublish">UNPUBLISH</button></div></div><div class="input-field" style="margin: 0px;margin-top: 20px;"><label for="UID" class="active">mssage</label> <input placeholder="mssage" value="mssage122" name="mssage"></div><div class="row" style="margin: 0"><div class="col s12"><button class="btn btn-raised btn-primary waves-effect waves-light" id="sdkMsg">Test Client Event</button></div></div></div></div><ul class="collapsible card sdk-gm-secondary-border" style="margin-top: .4rem; border: 1px"><li><div class="collapsible-header sdk-gm-secondary-bg"><h8 class="center-align">ADVANCED SETTINGS</h8></div><div class="collapsible-body card-content"><div class="row"><div class="col s12"><div class="input-field"><label for="cameraId" class="active">CAMERA</label> <select name="cameraId" id="cameraId"></select></div><div class="input-field"><label for="microphoneId" class="active">MICROPHONE</label> <select name="microphoneId" id="microphoneId"></select></div><div class="input-field"><label for="cameraResolution" class="active">CAMERA RESOLUTION</label> <select name="cameraResolution" id="cameraResolution"></select></div><div class="row col s12"><div class="row"><label for="mode" class="active">MODE</label></div><div class="row"><label><input type="radio" class="with-gap" name="mode" value="live" checked="checked"/> <span>live</span></label> <label><input type="radio" class="with-gap" name="mode" value="rtc"/> <span>rtc</span></label></div></div><div class="row col s12"><div class="row"><label for="codec" class="active">CODEC</label></div><div class="row"><label><input type="radio" class="with-gap" name="codec" value="h264" checked="checked"/> <span>h264</span></label> <label><input type="radio" class="with-gap" name="codec" value="vp8"/> <span>vp8</span></label></div></div></div></div></div></li></ul></div><div class="col s7"><div class="video-grid" id="video"><div class="video-view"><div id="local_stream" class="video-placeholder"></div><div id="local_video_info" class="video-profile hide"></div><div id="video_autoplay_local" class="autoplay-fallback hide"></div></div></div></div></div></form><script src="./vendor/jquery.min.js"></script><script src="./vendor/materialize.min.js"></script><script>// console.log("sdk version: " + GmRTC.VERSION + " compatible: " + GmRTC.checkSystemRequirements());

    var resolutions = [
      {
        name: "default",
        value: "default",
      },
      {
        name: "480p",
        value: "480p",
      },
      {
        name: "720p",
        value: "720p",
      },
      {
        name: "1080p",
        value: "1080p"
      }
    ]

    function Toastify(options) {
      M.toast({ html: options.text, classes: options.classes })
    }

    var Toast = {
      info: (msg) => {
        Toastify({
          text: msg,
          classes: "info-toast"
        })
      },
      notice: (msg) => {
        Toastify({
          text: msg,
          classes: "notice-toast"
        })
      },
      error: (msg) => {
        Toastify({
          text: msg,
          classes: "error-toast"
        })
      }
    }
    function validator(formData, fields) {
      var keys = Object.keys(formData)
      for (let key of keys) {
        if (fields.indexOf(key) != -1) {
          if (!formData[key]) {
            Toast.error("Please Enter " + key)
            return false
          }
        }
      }
      return true
    }

    function serializeformData() {
      var formData = $("#form").serializeArray()
      var obj = {}
      for (var item of formData) {
        var key = item.name
        var val = item.value
        obj[key] = val
      }
      return obj
    }

    function mediaViewBtn(stream, dom) {
      dom.removeClass('hide')
      var videoBtn = $("<button/>", {
        class: "btn btn-raised btn-primary waves-effect waves-light",
      }).text("视频关闭").click(function (e) {
        e.preventDefault()
        if (videoBtn.text() == "视频关闭") {
          stream.muteAudio()
          videoBtn.text("视频打开")
        } else {
          stream.unmuteAudio()
          videoBtn.text("视频关闭")
        }
      }).appendTo(dom)
      var audiBtn = $("<button/>", {
        class: "btn btn-raised btn-primary waves-effect waves-light",
      }).text("音频关闭").click(function (e) {
        e.preventDefault()
        if (audiBtn.text() == "音频关闭") {
          stream.muteAudio()
          audiBtn.text("音频打开")
        } else {
          stream.unmuteAudio()
          audiBtn.text("音频关闭")
        }
      }).appendTo(dom)
    }

    function addView(id, stream) {
      if (!$("#" + id)[0]) {
        $("<div/>", {
          id: "remote_video_panel_" + id,
          class: "video-view",
        }).appendTo("#video")

        $("<div/>", {
          id: "remote_video_" + id,
          class: "video-placeholder",
        }).appendTo("#remote_video_panel_" + id)

        var dom = $("<div/>", {
          id: "remote_video_info_" + id,
          class: "video-profile ",
        }).appendTo("#remote_video_panel_" + id)

        $("<div/>", {
          id: "video_autoplay_" + id,
          class: "autoplay-fallback hide",
        }).appendTo("#remote_video_panel_" + id)
        // 
        mediaViewBtn(stream, dom)
      }
    }
    function removeView(id) {
      if ($("#remote_video_panel_" + id)[0]) {
        $("#remote_video_panel_" + id).remove()
      }
    }

    function getDevices(next) {
      GmRTC.getDevices(function (items) {
        items.filter(function (item) {
          return ["audioinput", "videoinput"].indexOf(item.kind) !== -1
        })
          .map(function (item) {
            return {
              name: item.label,
              value: item.deviceId,
              kind: item.kind,
            }
          })
        var videos = []
        var audios = []
        for (var i = 0; i < items.length; i++) {
          var item = items[i]
          if ("videoinput" == item.kind) {
            var name = item.label
            var value = item.deviceId
            if (!name) {
              name = "camera-" + videos.length
            }
            videos.push({
              name: name,
              value: value,
              kind: item.kind
            })
          }
          if ("audioinput" == item.kind) {
            var name = item.label
            var value = item.deviceId
            if (!name) {
              name = "microphone-" + audios.length
            }
            audios.push({
              name: name,
              value: value,
              kind: item.kind
            })
          }
        }
        next({ videos: videos, audios: audios })
      })
    }

    var rtc = {
      client: null,
      joined: false,
      published: false,
      localStream: null,
      remoteStreams: [],
      params: {}
    }

    function handleEvents(rtc) {
      rtc.client.on("error", (err) => {
        console.log(err)
      })

      rtc.client.on("peer-leave", function (evt) {
        var id = evt.uid;
        console.log("id", evt)
        let streams = rtc.remoteStreams.filter(e => id !== e.getId())
        let peerStream = rtc.remoteStreams.find(e => id === e.getId())
        if (peerStream && peerStream.isPlaying()) {
          peerStream.stop()
        }
        rtc.remoteStreams = streams
        if (id !== rtc.params.uid) {
          removeView(id)
        }
        Toast.notice("peer leave")
        console.log("peer-leave", id)
      })

      rtc.client.on("stream-published", function (evt) {
        Toast.notice("stream published success")
        console.log("stream-published")
      })

      rtc.client.on("stream-added", function (evt) {
        var remoteStream = evt.stream
        var id = remoteStream.getId()
        Toast.info("stream-added uid: " + id)
        if (id !== rtc.params.uid) {
          rtc.client.subscribe(remoteStream, function (data) {
            console.log("stream subscribe success", data)
          }, function (err) {
            console.log("stream subscribe failed", err)
          })
        }
        console.log("stream-added remote-uid: ", id)
      })

      rtc.client.on("stream-subscribed", function (evt) {
        var remoteStream = evt.stream
        var id = remoteStream.getId()
        rtc.remoteStreams.push(remoteStream)
        addView(id, remoteStream)
        remoteStream.play("remote_video_" + id)
        Toast.info("stream-subscribed remote-uid: " + id)
        console.log("stream-subscribed remote-uid: ", id)
      })

      rtc.client.on("stream-removed", function (evt) {
        var remoteStream = evt.stream
        var id = remoteStream.getId()
        Toast.info("stream-removed uid: " + id)
        if (remoteStream.isPlaying()) {
          remoteStream.stop()
        }
        rtc.remoteStreams = rtc.remoteStreams.filter(function (stream) {
          return stream.getId() !== id
        })
        removeView(id)
        console.log("stream-removed remote-uid: ", id)
      })
      rtc.client.on("onTokenPrivilegeWillExpire", function () {
        // After requesting a new token
        // rtc.client.renewToken(token);
        Toast.info("onTokenPrivilegeWillExpire")
        console.log("onTokenPrivilegeWillExpire")
      })
      rtc.client.on("onTokenPrivilegeDidExpire", function () {
        // After requesting a new token
        // client.renewToken(token);
        Toast.info("onTokenPrivilegeDidExpire")
        console.log("onTokenPrivilegeDidExpire")
      })
      rtc.client.on("definedMessage", function (data) {
        // After requesting a new token
        // client.renewToken(token);
        Toast.info("definedMessage", data)
        console.log("definedMessage", data)
      })
    }


    function join(rtc, option) {
      if (rtc.joined) {
        Toast.error("Your already joined")
        return;
      }
      rtc.client = GmRTC.createClient({ mode: option.mode, codec: option.codec })

      rtc.params = option
      handleEvents(rtc)

      // init client option={ host }
      rtc.client.init(option, function () {
        console.log("init success")

        rtc.client.join(option.token ? option.token : null, option.channel, option.uid ? option.uid : null, function (uid) {
          Toast.notice("join channel: " + option.channel + " success, uid: " + uid)
          console.log("join channel: " + option.channel + " success, uid: " + uid)
          rtc.joined = true

          rtc.params.uid = uid

          // create local stream
          rtc.localStream = GmRTC.createStream({
            streamID: rtc.params.uid,
            audio: true,
            video: true,
            screen: !Boolean(option.screen == 0),
            microphoneId: option.microphoneId,
            cameraId: option.cameraId
          })

          // initialize local stream. Callback function executed after intitialization is done
          rtc.localStream.init(function () {
            console.log("init local stream success")
            // publish local stream
            publish(rtc)
          }, function (err) {
            Toast.error("stream init failed, please open console see more detail")
            console.error("init local stream failed ", err)
          })
        }, function (err) {
          Toast.error("client join failed, please open console see more detail")
          console.error("client join failed", err)
        })
      }, (err) => {
        Toast.error("client init failed, please open console see more detail")
        console.error(err)
      })
    }

    function publish(rtc) {
      if (!rtc.client) {
        Toast.error("Please Join Room First")
        return
      }
      if (!rtc.joined) {
        Toast.error("Your Join Room")
        return;
      }
      if (rtc.published) {
        Toast.error("Your already published")
        return
      }

      // play stream with html element id "local_stream"
      console.log("publish start", rtc.localStream)
      var oldState = rtc.published
      // publish localStream
      Toast.info("publish")
      rtc.client.publish(rtc.localStream, function (data) {
        rtc.localStream.play("local_stream")
        mediaViewBtn(rtc.localStream, $("#local_video_info"))
        rtc.published = true
        console.log("publish success")
        Toast.info("publish success")
      }, function (err) {
        rtc.published = oldState
        Toast.error("publish failed")
        console.error("publish failed", err)
      })
    }

    function unpublish(rtc) {
      if (!rtc.client) {
        Toast.error("Please Join Room First")
        return
      }
      if (!rtc.published) {
        Toast.error("Your didn t publish")
        return
      }
      var oldState = rtc.published
      rtc.client.unpublish(rtc.localStream, function () {
        rtc.localStream.stop()
        $("#local_video_info").empty()
        Toast.info("unpublish")
        rtc.published = false
      }, function (err) {
        rtc.published = oldState
        console.log("unpublish failed")
        Toast.error("unpublish failed")
        console.error(err)
      })
    }

    function leave(rtc) {
      if (!rtc.client) {
        Toast.error("Please Join First!")
        return
      }
      if (!rtc.joined) {
        Toast.error("You are not in channel")
        return
      }
      rtc.client.leave(function () {
        // stop stream
        if (rtc.localStream.isPlaying()) {
          rtc.localStream.stop()
          $("#local_video_info").empty()
        }
        // close stream
        rtc.localStream.close()
        for (let i = 0; i < rtc.remoteStreams.length; i++) {
          var stream = rtc.remoteStreams.shift()
          var id = stream.getId()
          if (stream.isPlaying()) {
            stream.stop()
          }
          removeView(id)
        }
        rtc.localStream = null
        rtc.remoteStreams = []
        rtc.client = null
        console.log("client leaves channel success")
        rtc.published = false
        rtc.joined = false
        Toast.notice("leave success")
      }, function (err) {
        console.log("channel leave failed")
        Toast.error("leave success")
        console.error(err)
      })
    }


    $(function () {
      getDevices(function (devices) {
        devices.audios.forEach(function (audio) {
          $("<option/>", {
            value: audio.value,
            text: audio.name,
          }).appendTo("#microphoneId")
        })
        devices.videos.forEach(function (video) {
          $("<option/>", {
            value: video.value,
            text: video.name,
          }).appendTo("#cameraId")
        })
        resolutions.forEach(function (resolution) {
          $("<option/>", {
            value: resolution.value,
            text: resolution.name
          }).appendTo("#cameraResolution")
        })
        M.AutoInit()
      })

      function setFormDefalut() {
        var uidDom = $("#form").find(`input[name="uid"]`)
        let value = uidDom.val()
        uidDom.val(value + parseInt(Math.random() * 10000000))
      }
      setFormDefalut()

      var fields = ["host", "channel"]
      $("#join").on("click", function (e) {
        console.log("join")
        e.preventDefault();
        var params = serializeformData();
        if (validator(params, fields)) {
          join(rtc, params)
        }
      })
      $("#publish").on("click", function (e) {
        console.log("publish")
        e.preventDefault()
        var params = serializeformData()
        if (validator(params, fields)) {
          publish(rtc)
        }
      });
      $("#unpublish").on("click", function (e) {
        console.log("unpublish")
        e.preventDefault()
        var params = serializeformData()
        if (validator(params, fields)) {
          unpublish(rtc)
        }
      });
      $("#leave").on("click", function (e) {
        console.log("leave")
        e.preventDefault()
        var params = serializeformData()
        if (validator(params, fields)) {
          leave(rtc)
        }
      })
      $("#sdkMsg").on("click", function (e) {
        e.preventDefault()
        if (!rtc.client) {
          Toast.error("Please Join Room First")
          return
        }
        console.log("sdkMsg")
        var params = serializeformData();
        rtc.client.sendClientMessage(params)
      })

    })</script></body></html>
